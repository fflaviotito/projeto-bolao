<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Bolão de Palpites de Futebol">
    <meta name="author" content="Francisco Flávio | GitHub: https://github.com/fflaviotito">
    <!--CSS da página-->
    <link rel="stylesheet" href="../estilos/login.css">
    <!--Icons do Font Awesome-->
    <script src="https://kit.fontawesome.com/6ecc7a6b2a.js" defer></script>
    <!--JS da página-->
    <script src="../script/login.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs"></script> <!--CDN Day.js-->
    <title>Bolão de Palpites | Entrar ou Cadastrar</title>
</head>
<body>
    <main class="container">
        <section class="container-form off"> <!--Seção do formulários de cadastro-->
            <h2 class="title">Cadastre-se</h2> <!--Título da section-->

            <div> <!--Início do Cadastro Social-->
                <button type="button" class="social-button"> <!--Cadastro com o Google-->
                    <span class="fa-brands fa-google social-button-icon" aria-label="Cadastrar com Google"></span>
                    <span class="social-button-text">Cadastrar com o Google</span>
                </button>

                <button type="button" class="social-button"> <!--Cadastro com o Facebook-->
                    <span class="fa-brands fa-facebook social-button-icon" aria-label="Cadastrar com Facebook"></span>
                    <span class="social-button-text">Cadastrar com o Facebook</span>
                </button>
            </div> <!--Fim do Cadastro Social-->

            <p class="sub-title">Registre-se para continuar.</p>

            <form action="#" method="post" autocomplete="on" id="form-singup"> <!--Início do formulário de cadastro-->
                <div class="form-item">
                    <label for="singup-name" aria-label="Nome completo para cadastro">
                        <span class="fa-solid fa-user"></span>
                    </label>
                    <input type="text" name="singup-name" id="singup-name" placeholder="Nome Completo" required>
                </div>

                <div class="form-item">
                    <label for="singup-date" aria-label="Data de nascimento para cadastro">
                        <span class="fa-solid fa-calendar"></span>
                    </label>
                    <input type="text" name="singup-date" id="singup-date" placeholder="dd/mm/aaaa" required>
                </div>

                <div class="form-item">
                    <label for="singup-email" aria-label="Endereço de e-mail para cadastro">
                        <span class="fa-solid fa-envelope"></span>
                    </label>
                    <input type="email" name="singup-email" id="singup-email" placeholder="E-mail" required>
                </div>

                <div class="form-item">
                    <label for="singup-password" aria-label="Senha para cadastro">
                        <span class="fa-solid fa-lock"></span>
                    </label>
                    <input type="password" name="singup-password" id="singup-password" placeholder="Senha" class="password" required>
                </div>

                <div class="form-item">
                    <label for="singup-confirm-password" aria-label="Confirmar senha para cadastro">
                        <span class="fa-solid fa-lock"></span>
                    </label>
                    <input type="password" name="singup-confirm-password" id="singup-confirm-password" placeholder="Confirmar Senha" class="password" required>
                </div>

                <button type="submit" class="form-button">Registrar-se</button>
            </form> <!--Fim do formulário de cadastro-->

            <button type="button" class="change-form">Já possui cadastro?</button> <!--Botão para levar ao formulário de login-->
        </section> <!--Fim da seção de formulário de Cadastro-->

        <section class="container-form"> <!--Seção do formulário de login-->
            <h2 class="title">Login</h2> <!--Título da section-->

            <div> <!--Início do Login Social-->
                <button type="button" class="social-button"> <!--Entrar com o Google-->
                    <span class="fa-brands fa-google social-button-icon" aria-label="Entrar com Google"></span>
                    <span class="social-button-text">Entrar com o Google</span>
                </button>

                <button type="button" class="social-button"> <!--Entrar com o Facebook-->
                    <span class="fa-brands fa-facebook social-button-icon" aria-label="Entrar com Facebook"></span>
                    <span class="social-button-text">Entrar com o Facebook</span>
                </button>
            </div> <!--Fim do Login Social-->            

            <p class="sub-title">Conecte-se para continuar.</p>

            <form action="#" method="post" autocomplete="on" id="form-login"> <!--Início do formulário de login-->
                <div class="form-item">
                    <label for="login-email" aria-label="Endereço de e-mail para entrar">
                        <span class="fa-solid fa-envelope"></span>
                    </label>
                    <input type="email" name="login-email" id="login-email" placeholder="E-mail" required>
                </div>

                <div class="form-item">
                    <label for="login-password" aria-label="Senha para entrar">
                        <span class="fa-solid fa-lock"></span>
                    </label>
                    <input type="password" name="login-password" id="login-password" placeholder="Senha" class="password" required>
                </div>    
                
                <button type="submit" class="form-button">Conectar-se</button>
            </form> <!--Fim do formulário de login-->

            <a href="#" class="remember-password">Esqueceu sua senha?</a> <!--Botão para levar a página de recuperação de senha-->

            <button type="button" class="change-form">Ainda não possui cadastro?</button> <!--Botão para levar ao formulário de cadastro-->
        </section> <!--Fim da seção de formulário de cadastro-->
    </main>
</body>
</html>
